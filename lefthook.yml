pre-commit:
  parallel: false
  jobs:
    - name: sort-package-json
      run: bun scripts/checks.ts
      glob: "package.json"
      stage_fixed: true
    - name: biome
      run: bunx biome check --write {staged_files}
      glob: "*.{ts,tsx,js,jsx}"
      stage_fixed: true
    - name: typecheck
      run: bun run typecheck
      glob: "*.{ts,tsx}"
      stage_fixed: true
