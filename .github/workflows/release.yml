name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

  publish:
    name: Publish to npm
    needs: test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - run: bun publish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  github-release:
    name: GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: [test, publish]
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            outfile: ai-pipe-linux-x64
          - target: bun-linux-arm64
            outfile: ai-pipe-linux-arm64
          - target: bun-darwin-arm64
            outfile: ai-pipe-darwin-arm64
          - target: bun-darwin-x64
            outfile: ai-pipe-darwin-x64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Compile ${{ matrix.outfile }}
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.outfile }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: dist/${{ matrix.outfile }}

  create-release:
    name: Create GitHub Release
    if: startsWith(github.ref, 'refs/tags/')
    needs: github-release
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          generate_release_notes: true
          files: dist/*
