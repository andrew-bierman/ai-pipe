name: Release

on:
  push:
    tags:
      - "v*"
  workflow_dispatch:
    inputs:
      version:
        description: "Version to release (leave empty to use package.json version)"
        required: false
        type: string

permissions:
  contents: write
  packages: write

jobs:
  test:
    name: Test
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Typecheck
        run: bun run typecheck

      - name: Test
        run: bun test

  resolve-version:
    name: Resolve Version
    if: github.event_name == 'workflow_dispatch'
    runs-on: ubuntu-latest
    outputs:
      version: ${{ steps.resolve.outputs.version }}
      tag: ${{ steps.resolve.outputs.tag }}
    steps:
      - uses: actions/checkout@v4

      - name: Resolve version
        id: resolve
        run: |
          if [ -n "${{ inputs.version }}" ]; then
            VERSION="${{ inputs.version }}"
          else
            VERSION=$(bun -e "console.log(require('./package.json').version)")
          fi
          echo "version=$VERSION" >> "$GITHUB_OUTPUT"
          echo "tag=v$VERSION" >> "$GITHUB_OUTPUT"
          echo "Resolved version: $VERSION (tag: v$VERSION)"

  ensure-tag:
    name: Ensure Tag Exists
    if: github.event_name == 'workflow_dispatch'
    needs: [test, resolve-version]
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Create tag if missing
        run: |
          TAG="${{ needs.resolve-version.outputs.tag }}"
          if git rev-parse "$TAG" >/dev/null 2>&1; then
            echo "Tag $TAG already exists"
          else
            echo "Creating tag $TAG"
            git tag "$TAG"
            git push origin "$TAG"
          fi

  publish:
    name: Publish to npm
    needs: [test, resolve-version]
    if: always() && needs.test.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Bump version if needed
        if: needs.resolve-version.outputs.version != ''
        run: |
          CURRENT=$(bun -e "console.log(require('./package.json').version)")
          TARGET="${{ needs.resolve-version.outputs.version }}"
          if [ "$CURRENT" != "$TARGET" ]; then
            echo "Bumping $CURRENT â†’ $TARGET"
            bun pm version "$TARGET" --no-git-tag-version
          else
            echo "Already at $TARGET"
          fi

      - run: bun publish
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.NPM_TOKEN }}

  publish-github:
    name: Publish to GitHub Packages
    needs: [test, resolve-version, publish]
    if: always() && needs.publish.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Bump version if needed
        if: needs.resolve-version.outputs.version != ''
        run: |
          CURRENT=$(bun -e "console.log(require('./package.json').version)")
          TARGET="${{ needs.resolve-version.outputs.version }}"
          if [ "$CURRENT" != "$TARGET" ]; then
            bun pm version "$TARGET" --no-git-tag-version
          fi

      - name: Publish to GitHub Packages
        run: |
          bun pm pkg set name="@andrew-bierman/ai-pipe"
          bun publish --registry https://npm.pkg.github.com
        env:
          NPM_CONFIG_TOKEN: ${{ secrets.GITHUB_TOKEN }}

  sync-version:
    name: Sync version to repo
    needs: [publish, resolve-version]
    if: always() && needs.publish.result == 'success' && needs.resolve-version.outputs.version != ''
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          ref: main

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - name: Update package.json version via PR
        env:
          GH_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: |
          CURRENT=$(bun -e "console.log(require('./package.json').version)")
          TARGET="${{ needs.resolve-version.outputs.version }}"
          if [ "$CURRENT" != "$TARGET" ]; then
            BRANCH="chore/bump-v$TARGET"
            git checkout -b "$BRANCH"
            bun pm version "$TARGET" --no-git-tag-version
            git config user.name "github-actions[bot]"
            git config user.email "github-actions[bot]@users.noreply.github.com"
            git add package.json
            git commit -m "ðŸ“¦ Bump version to $TARGET"
            git push origin "$BRANCH"
            gh pr create --title "ðŸ“¦ Bump version to $TARGET" --body "Auto-generated after successful publish of v$TARGET." --base main --head "$BRANCH"
            gh pr merge "$BRANCH" --squash --auto
          else
            echo "package.json already at $TARGET"
          fi

  github-release:
    name: GitHub Release
    needs: [test, publish, ensure-tag, resolve-version]
    if: always() && needs.test.result == 'success' && needs.publish.result == 'success' && (needs.ensure-tag.result == 'success' || needs.ensure-tag.result == 'skipped')
    runs-on: ubuntu-latest
    strategy:
      matrix:
        include:
          - target: bun-linux-x64
            outfile: ai-pipe-linux-x64
          - target: bun-linux-arm64
            outfile: ai-pipe-linux-arm64
          - target: bun-darwin-arm64
            outfile: ai-pipe-darwin-arm64
          - target: bun-darwin-x64
            outfile: ai-pipe-darwin-x64
    steps:
      - uses: actions/checkout@v4

      - uses: oven-sh/setup-bun@v2
        with:
          bun-version: latest

      - run: bun install --frozen-lockfile

      - name: Compile ${{ matrix.outfile }}
        run: bun build src/index.ts --compile --target=${{ matrix.target }} --outfile dist/${{ matrix.outfile }}

      - uses: actions/upload-artifact@v4
        with:
          name: ${{ matrix.outfile }}
          path: dist/${{ matrix.outfile }}

  create-release:
    name: Create GitHub Release
    needs: [github-release, resolve-version]
    if: always() && needs.github-release.result == 'success'
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/download-artifact@v4
        with:
          path: dist
          merge-multiple: true

      - name: Create release
        uses: softprops/action-gh-release@v2
        with:
          tag_name: ${{ needs.resolve-version.outputs.tag || github.ref_name }}
          generate_release_notes: true
          files: dist/*
